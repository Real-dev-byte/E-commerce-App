<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script type="module" src="app.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2 style="display: inline;">SHOE STORE</h2>
        <span id="cart"><i class="fa-solid fa-cart-shopping"></i></span>
      </div>

      <div id="overlay">
        <h2 id="text">Payment Page</h2>
        <ul id="buy"></ul>
        <h3 id="total"></h3>
        <button id="buynow" class="add_to_cart">Buy Now</button>
      </div>
     
      <form id="filter">
        <i class="fa fa-filter" aria-hidden="true">Category</i>
        <input type="radio" value="RUNNING" name="category" id="RUNNING" />
        <label for="RUNNING">RUNNING</label>
        <input type="radio" value="FOOTBALL" name="category" id="FOOTBALL" />
        <label for="FOOTBALL">FOOTBALL</label>
        <input type="radio" value="CASUAL" name="category" id="CASUAL" />
        <label for="CASUAL">CASUAL</label>
        <input type="radio" value="FORMAL" name="category" id="FORMAL" />
        <label for="FORMAL">FORMAL</label>
        <br />
        <i class="fa fa-filter" aria-hidden="true">Gender</i>
        <input type="radio" value="Male" name="gender" id="male" />
        <label for="male">Male</label>
        <input type="radio" value="Female" name="gender" id="female" />
        <label for="female">Female</label>
        <br />
        <i class="fa fa-filter" aria-hidden="true">Brand</i>
        <input type="radio" value="NIKE" name="brand" id="NIKE" />
        <label for="NIKE">NIKE</label>
        <input type="radio" value="HUSHPUPPIES" name="brand" id="HUSHPUPPIES" />
        <label for="HUSHPUPPIES">HUSHPUPPIES</label>
        <input type="radio" value="ADIDAS" name="brand" id="ADIDAS" />
        <label for="ADIDAS">ADIDAS</label>
        <input type="radio" value="Vans" name="brand" id="Vans" />
        <label for="Vans">Vans</label>
        <br />
        <input type="submit" value="Submit" class="btn btn-outline-dark" />
        <input type="reset" value="Reset" class="btn btn-outline-dark" />
        
      </form>
      <!-- <p>Shopping-cart icon: <span class="glyphicon glyphicon-shopping-cart"></span></p>     -->

      <ul id="products"></ul>
    </div>
  </body>
</html>
